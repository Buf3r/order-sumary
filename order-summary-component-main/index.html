<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./estilos.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,700;0,900;1,500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

 
</head>
<body>
  <main class="principal">
    <section class="caja">
      <article>
        <img class="foto" src="./images/illustration-hero.svg" alt="">
      </article>
      <article>
        <h1 class="titulo">
          Order Summary
        </h1>
         <p class="parrafo">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
         </p>

         <div class="contenido">
          <img class="nota" src="./images/icon-music.svg" alt="">

            <div class="renovar">

              <h5>
            Annual Plan
          </h5>
            <span class="precio">
              $59.99/year
            </span>
  

  
            </div>
            <u class="cambio">
              Change
            </u>
              
            
          

         </div>
      <button class="pagar">
        Proceed to Payment
      </button>
      <button class="cancelar">
        Cancel Order
      </button>

  
      </article>

      
    </section>
    
 
  
  </main>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">github.com/Buf3r.</a>.
  

  </div>
  
</body>
</html>
